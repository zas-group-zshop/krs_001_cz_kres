name: Deploy on push
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        shell: powershell
    steps:
      - name: Pull to IIS folder
        run: |
          $path = 'c:\_www\krs_001_cz_kres\App_Firma'
          git config --global --add safe.directory $path
          git -C $path fetch --prune
          git -C $path reset --hard origin/main